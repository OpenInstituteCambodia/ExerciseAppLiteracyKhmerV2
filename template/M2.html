<unit id="{{placeholder_unit_id}}" audio-1="{{placeholder_pre_audio}}" audio-2="{{placeholder_audio}}" *ngIf="unitID == '{{placeholder_unit_id}}'" unit-next="{{placeholder_next}}" [attr.correctState]="isNextButtonVisible == true">
  <ion-grid unit-view>
    <ion-row unit-view-head wrap>
      <ion-col width-100>
        <ion-icon class="animated fadeIn" name="help"></ion-icon>
      </ion-col>
      <!-- <ion-col width-100 *ngIf="!isAnimateAllow">
        <ion-card>
          <img src="assets/files/images/{{placeholder_audio_image}}" alt="">
        </ion-card>
      </ion-col> -->
    </ion-row>
    <ion-row [attr.isVisible]="isNextButtonVisible == true && isHelperAllow == false">
      <ion-col width-100>
        <button ion-button block color="secondary" (click)="unit('{{placeholder_next}}')">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row choice-correct-answer="{{placeholder_correct_answer}}" choice-wrong-answer="{{placeholder_wrong_answer}}" class="animated fadeIn" unit-view-options two-by-two borderless [attr.hideAllExcept]="hideAllExcept" [attr.animateOn]="animateOn" wrap>
      <ion-col width-50>
        <button ion-button block color-1 choice-1-audio="{{placeholder_choice_1_audio}}" (click)="trigger({{placeholder_correct}}, 1)">
          {{placeholder_choice_1_text}}
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color-2 choice-2-audio="{{placeholder_choice_2_audio}}" (click)="trigger({{placeholder_correct}}, 2)">
          {{placeholder_choice_2_text}}
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color-3 choice-3-audio="{{placeholder_choice_3_audio}}" (click)="trigger({{placeholder_correct}}, 3)">
          {{placeholder_choice_3_text}}
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color-4 choice-4-audio="{{placeholder_choice_4_audio}}" (click)="trigger({{placeholder_correct}}, 4)">
          {{placeholder_choice_4_text}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</unit>
